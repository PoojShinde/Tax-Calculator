
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <style>
         
        h2 {
            text-align: center;
        }
        button {
            width: 100%;
        }
        .fa-exclamation-circle {
            color: red;
            margin-left: 10px;
            cursor: pointer;
        }
    
        
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Tax Calculator</h2>
        <form id="taxForm">
            <div class="form-group">
                <label for="grossIncome">Gross Annual Income</label>
                
                <input type="number" class="form-control" id="grossIncome" placeholder="Enter Gross Annual Income">
               
            </div>
            <div class="form-group">
                <label for="extraIncome">Extra Income</label>
                <input type="number" class="form-control" id="extraIncome" placeholder="Enter Extra Income">
            </div>
            <div class="form-group">
                <label for="deductions">Deductions</label>
                <input type="number" class="form-control" id="deductions" placeholder="Enter Deductions">
            </div>
            <div class="form-group">
                <label for="ageGroup">Age Group</label>
                <select class="form-control" id="ageGroup">
                    <option value="">Choose...</option>
                    <option value="-40"> -40 </option>
                    <option value="40-59">≥ 40 & < 60 </option>
                    <option value="60+">≥ 60</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="calculateTax">Calculate Tax</button>
        </form>
       
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script> 
    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
            $(document).ready()
            $('#message').text('gross annual income is your'); 

        });
    </script>
   
    
</body>
</html>
